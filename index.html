<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
        }

        .sort-select {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .refresh-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
        }

        .crypto-table th {
            background: rgba(99, 102, 241, 0.1);
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            backdrop-filter: blur(20px);
        }

        .crypto-table td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .crypto-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }

        .coin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .coin-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .coin-name {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .coin-symbol {
            color: #a0a0a0;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .price {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .change {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .change.positive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .change.negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 15px;
            margin: 1rem 0;
        }

        .last-updated {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .crypto-table {
                font-size: 0.9rem;
            }
            
            .crypto-table th,
            .crypto-table td {
                padding: 1rem 0.5rem;
            }
        }

        .market-cap, .volume {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .rank {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Crypto Portfolio</h1>
            <p class="subtitle">Real-time cryptocurrency market data</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">Total Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMarketCap">$0</div>
                <div class="stat-label">Total Market Cap</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgChange">0%</div>
                <div class="stat-label">Avg 24h Change</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topGainer">-</div>
                <div class="stat-label">Top Gainer</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" id="searchInput" placeholder="Search cryptocurrencies...">
            </div>
            <select class="sort-select" id="sortSelect">
                <option value="market_cap_rank">Rank</option>
                <option value="current_price">Price</option>
                <option value="market_cap">Market Cap</option>
                <option value="price_change_percentage_24h">24h Change</option>
                <option value="total_volume">Volume</option>
            </select>
            <button class="refresh-btn" onclick="fetchCryptoData()">
                <span>üîÑ</span>
                Refresh
            </button>
        </div>

        <div class="table-container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading cryptocurrency data...</p>
            </div>
            <table class="crypto-table" id="cryptoTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Coin</th>
                        <th>Price</th>
                        <th>24h Change</th>
                        <th>Market Cap</th>
                        <th>Volume (24h)</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody">
                </tbody>
            </table>
            <div id="errorState" class="error" style="display: none;">
                Failed to load cryptocurrency data. Please try again.
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const tokens = [
            'bitcoin', 'rejuve-ai', 'sophiaverse', 'chia', 'stellar', 'kava', 'decentraland', 
            'zksync', 'starknet', 'arbitrum', 'optimism', 'dforce-token', 'band-protocol', 
            'notcoin', 'polkadot', 'solana', 'singularity-finance', 'flare', 'redbelly-network-token', 
            'songbird', 'vestate', 'coin98', 'hypercycle', 'alien-worlds', 'chainge', 'befi-labs', 
            'hello-labs', 'masa', 'cardano', 'ripple', 'celo', 'osmosis', 'cosmos', 'berachain-bera', 
            'dia', 'chainlink', 'worldcoin', 'ethereum', 'nunet', 'xai-blockchain', 'twin-protocol', 
            'status', 'gamium'
        ];

        let cryptoData = [];
        let filteredData = [];

        function formatPrice(price) {
            if (price < 0.01) {
                return `$${price.toFixed(6)}`;
            } else if (price < 1) {
                return `$${price.toFixed(4)}`;
            } else {
                return `$${price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1e12) {
                return `$${(marketCap / 1e12).toFixed(2)}T`;
            } else if (marketCap >= 1e9) {
                return `$${(marketCap / 1e9).toFixed(2)}B`;
            } else if (marketCap >= 1e6) {
                return `$${(marketCap / 1e6).toFixed(2)}M`;
            } else if (marketCap >= 1e3) {
                return `$${(marketCap / 1e3).toFixed(2)}K`;
            }
            return `$${marketCap?.toFixed(2) || 'N/A'}`;
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        async function fetchCryptoData() {
            try {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('cryptoTable').style.display = 'none';
                document.getElementById('errorState').style.display = 'none';

                const tokenIds = tokens.join(',');
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${tokenIds}&order=market_cap_desc&per_page=50&page=1&sparkline=false&price_change_percentage=24h`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                cryptoData = await response.json();
                filteredData = [...cryptoData];
                
                updateStats();
                renderTable();
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('cryptoTable').style.display = 'table';
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        }

        function updateStats() {
            const totalTokens = cryptoData.length;
            const totalMarketCap = cryptoData.reduce((sum, coin) => sum + (coin.market_cap || 0), 0);
            const avgChange = cryptoData.reduce((sum, coin) => sum + (coin.price_change_percentage_24h || 0), 0) / totalTokens;
            const topGainer = cryptoData.reduce((max, coin) => 
                (coin.price_change_percentage_24h || 0) > (max.price_change_percentage_24h || 0) ? coin : max
            );

            document.getElementById('totalTokens').textContent = totalTokens;
            document.getElementById('totalMarketCap').textContent = formatMarketCap(totalMarketCap);
            document.getElementById('avgChange').textContent = `${avgChange.toFixed(2)}%`;
            document.getElementById('avgChange').className = `stat-value ${avgChange >= 0 ? 'positive' : 'negative'}`;
            document.getElementById('topGainer').textContent = topGainer.symbol?.toUpperCase() || 'N/A';
        }

        function renderTable() {
            const tbody = document.getElementById('cryptoTableBody');
            tbody.innerHTML = '';

            filteredData.forEach(coin => {
                const row = document.createElement('tr');
                const change24h = coin.price_change_percentage_24h || 0;
                
                row.innerHTML = `
                    <td><span class="rank">${coin.market_cap_rank || 'N/A'}</span></td>
                    <td>
                        <div class="coin-info">
                            <div class="coin-logo">${getInitials(coin.name)}</div>
                            <div>
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol?.toUpperCase()}</div>
                            </div>
                        </div>
                    </td>
                    <td class="price">${formatPrice(coin.current_price)}</td>
                    <td>
                        <span class="change ${change24h >= 0 ? 'positive' : 'negative'}">
                            ${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%
                        </span>
                    </td>
                    <td class="market-cap">${formatMarketCap(coin.market_cap)}</td>
                    <td class="volume">${formatMarketCap(coin.total_volume)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterAndSort() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            filteredData = cryptoData.filter(coin => 
                coin.name.toLowerCase().includes(searchTerm) || 
                coin.symbol.toLowerCase().includes(searchTerm)
            );

            filteredData.sort((a, b) => {
                let aVal = a[sortBy];
                let bVal = b[sortBy];
                
                if (sortBy === 'price_change_percentage_24h') {
                    return (bVal || 0) - (aVal || 0);
                }
                
                if (sortBy === 'market_cap_rank') {
                    return (aVal || Infinity) - (bVal || Infinity);
                }
                
                return (bVal || 0) - (aVal || 0);
            });

            renderTable();
        }

        document.getElementById('searchInput').addEventListener('input', filterAndSort);
        document.getElementById('sortSelect').addEventListener('change', filterAndSort);

        // Auto-refresh every 60 seconds
        setInterval(fetchCryptoData, 60000);

        // Initial load
        fetchCryptoData();
    </script>
</body>
</html>
